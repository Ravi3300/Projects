<div class="stepper">
    <div *ngFor="let data of componentArray; let idx = index">
        <div class="step" [ngClass]="{
            'complete': currentStep > idx + 1 || isComplete,
            'active': currentStep == idx + 1
          }">
            <div class="step-number">
                <ng-container *ngIf="currentStep > idx + 1; else indexNumber">
                    <span>✔️</span>
                </ng-container>
                <ng-template #indexNumber>
                    {{ idx + 1 }}
                </ng-template>
            </div>
            <div class="step-name">
                {{ data.name }}
            </div>
        </div>
    </div>
</div>


<div class="progress-bar">
    <div class="progress" [ngStyle]="{ width: calculateWidth() }"></div>
</div>


<ng-container *ngIf="currentStep == '1'">
    <app-step1></app-step1>
</ng-container>
<ng-container *ngIf="currentStep == '2'">
    <app-step2></app-step2>
</ng-container>
<ng-container *ngIf="currentStep == '3'">
    <app-step3></app-step3>
</ng-container>
<ng-container *ngIf="currentStep == '4'">
    <app-step4></app-step4>
</ng-container>
<ng-container *ngIf="currentStep == '5'">
    <h1>Complete Task</h1>
</ng-container>



<div class="mt-3 text-center">
    <button class="btn-step" (click)="handleNext()">
        {{ currentStep >= componentArray.length ? 'Finish' : 'Next' }}
    </button>
</div>
