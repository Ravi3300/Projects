<div class="row px-3 gap-3 justify-content-center bg-grey">
    <div class="col-2 card-design" *ngFor="let data of cardData">
        <div class="card-body">
            <div class="meme-image">
                <img src="{{data?.url}}" height="120px" />
            </div>
            <div class="mt-2 text-center">
                {{data?.author}}
            </div>
        </div>
    </div>
</div>
