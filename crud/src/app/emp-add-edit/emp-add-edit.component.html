<div mat-dailog-title class="title">
    <h1>Employee Form</h1>
</div>
<form [formGroup]="employeeform" (ngSubmit)="onFromSubmit($event)">
    <div mat-dailog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input type='text' matInput placeholder="Enter Name..." formControlName="firstName">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Enter Last Name" formControlName="lastName">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type='email' matInput placeholder="Enter email..." formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>


        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="1">Male</mat-radio-button>
                <mat-radio-button value="2">Female</mat-radio-button>
                <mat-radio-button value="3">Other</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input type='text' matInput placeholder="Enter Name..." formControlName="company">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput type="number" placeholder="Enter Experience" formControlName="experience">
            </mat-form-field>
        </div>


    </div>
    <div mat-dailog-actions class="action">
        <button mat-raised-button type="button">Cancel</button>
        <button mat-raised-button color="primary" style="margin-left: 12px;" type="submit"
            (click)="saveEmployeeList()">{{data ? 'Update':'Save'}}</button>
    </div>
</form>
