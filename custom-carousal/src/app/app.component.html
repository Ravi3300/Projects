<div class="carousel">
    <div class="carousel-inner" [style.transform]="getTransform()">
        <div *ngFor="let slide of slides; let i = index" class="carousel-item">
            <img [src]="slide.image" [alt]="slide.alt" />
        </div>
    </div>
    <div style="text-align: center;">
        <button class="carousel-control prev" (click)="prev()">‹</button>
        <button class="carousel-control next" (click)="next()">›</button>
    </div>
    <!-- <div class="carousel-dots">
        <span *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)"
            [class.active]="i === currentIndex"></span>
    </div> -->
</div>
